<html>
<head>
    <title>Pendaftaran Kursus</title>
</head>
<body>
    <center>
        <table width="400" cellpadding="3" cellspacing="0" bgcolor="#818282">
            <tr>
                <td>
                    <table width="600" border="0" cellspacing="0" cellpadding="30" bgcolor="skyblue" align="center">
                        <tr>
                            <td align="center">
                                <font color="red" size="6"><b>Pendaftaran Kursus</b></font>
                            </td>
                        </tr>
                    </table>
                    <table width="600" border="0" cellspacing="0" cellpadding="10" bgcolor="#808080" align="center">
                        <tr>
                            <td colspan="2">
                                <font size="5" color="black"><b>Data Diri</b></font>
                            </td>
                        </tr>
                        <tr>
                            <td width="160"><font color="black">Nama</font></td>
                            <td><input type="text" size="30" style="background-color: white;"></td>
                        </tr>
                        <tr>
                            <td><font color="black">Nim</font></td>
                            <td><input type="text" size="30" style="background-color: white;"></td>
                        </tr>
                        <tr>
                            <td><font color="black">E-mail</font></td>
                            <td><input type="email" size="30" style="background-color: white;"></td>
                        </tr>
                        <tr>
                            <td><font color="black">Tanggal Lahir</font></td>
                            <td><input type="date" style="background-color: white;"></td>
                        </tr>
                        <tr>
                            <td valign="top"><font color="black">Jenis Kelamin</font></td>
                            <td>
                                <input type="radio" name="jk">Laki-laki<br>
                                <input type="radio" name="jk">Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td valign="top"><font color="black">Pilih Program Kursus</font></td>
                            <td>
                                <input type="checkbox" name="kursus" value="C#">C#<br>
                                <input type="checkbox" name="kursus" value="Java">Java<br>
                                <input type="checkbox" name="kursus" value="SQL">SQL<br>
                                <input type="checkbox" name="kursus" value="HTML dan PHP">HTML dan PHP
                            </td>
                        </tr>
                        <tr>
                            <td><font color="black">Pilihan Hari/Jam Kursus</font></td>
                            <td>
                                <select name="jadwal" style="background-color: white;">
                                    <option>Senin - Rabu/09.00 - 11.00</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <table width="600" border="0" cellspacing="0" cellpadding="10" bgcolor="#ff7f7f" align="center">
                        <tr>
                            <td><font color="black"><b>Komentar Anda</b></font></td>
                        </tr>
                        <tr>
                            <td>
                                <textarea rows="5" cols="70" style="background-color: white;"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="reset" value="Reset">
                                <input type="submit" value="Submit">
                                <input type="button" value="Cancel">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
